<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="currentdate()">GET DATE</button>
    <p id="demo"></p>
    <script>
        function currentdate(){
            let d = new Date();
        document.getElementById("demo").innerHTML = d; 
        }
    </script>
</body>
</html>
